<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVisualize Studio - Coming Soon</title>
    <meta name="description" content="AI-powered architectural visualization. Transform your designs into stunning photorealistic renders.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('bg.jpg') center center / cover no-repeat fixed;
            font-family: 'Inter', system-ui, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 40px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 500;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-shadow: 2px 4px 20px rgba(0,0,0,0.5);
        }
        h1 span {
            display: block;
            font-size: 4.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #fff, #d4af37, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 0 auto 30px;
        }
        p {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 2px 10px rgba(0,0,0,0.5);
        }
        .tagline {
            margin-top: 40px;
            font-size: 1rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
            text-transform: none;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h1 span { font-size: 3rem; }
            p { font-size: 1rem; letter-spacing: 4px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>ReVisualize <span>Studio</span></h1>
        <div class="divider"></div>
        <p>Coming Soon</p>
        <p class="tagline">AI-Powered Architectural Visualization</p>
    </div>
</body>
</html>
